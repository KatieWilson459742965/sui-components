dist: bionic

language: node_js

node_js: 10

before_install:
  - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN

before_script:
  - npx sui-mono phoenix --ci --no-root
  - npm run install:demos -- --ci
  - npm run install:themes

script:
  - npm run build

after_success:
  - rm -rf ./node_modules
  - npm i vercel@latest
  - vercel --token $NOW_TOKEN --confirm
