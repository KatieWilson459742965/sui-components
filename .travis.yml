dist: bionic
sudo: false
language: node_js

node_js:
  - '10'

before_install:
  - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN

install:
  - npm run phoenix:ci
  - rm -Rf ./demo/**/**/themes
  - ./scripts/build-themes.js
  - npm i -g now --no-audit

after_install:
  - NODE_ENV=production npm run build

jobs:
  include:
    - stage: Deploy Pull Request
      env:
        - NODE_ENV=production
      if: type = pull_request
      script:
        - npm install --only=dev --force-online
        - npm run build
        - now public -n sui-components-$TRAVIS_PULL_REQUEST -p -t $NOW_TOKEN -V 2 --target staging
    - stage: Deploy Production
      env:
        - NODE_ENV=production
      if: branch = master AND NOT type = pull_request
      script:
        - npm install --only=dev --force-online
        - npm run build
        - now public -p -n sui-components -t $NOW_TOKEN -V 2 --target production

env:
  global:
    - secure: >-
        
